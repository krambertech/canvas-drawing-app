<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drawer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="toolbar"> 
		<div id="input-brush-size" class="input-group">
			<label for="inputBrushSize">Brush size</label>
			<input name="inputBrushSize" type="number" min="2" max="100" step="2" value ="20" id="inputBrushSize" onchange="changeBrushSize(this.value)"/>
		</div>

		<div id="input-brush-color" class="input-group">
			<label for="inputBrushColor">Color</label>
			<input type="color" name="inputBrushColor" id="inputBrushColor" onchange="changeBrushColor(this.value)"/>
		</div>
	</div>



	<canvas id="canvas"> Sorry, your browser doesn't support canvas element </canvas>


	<script src="drawer.js"></script>
	
</body>
</html>
